<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consignment Store</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Consignment Store</h1>
  <form id="item-form">
    <input type="text" id="seller" placeholder="Seller Name" required />
    <input type="text" id="product" placeholder="Product Name" required />
    <input type="number" id="marketPrice" placeholder="Market Price" required />
    <input type="number" id="buyingPrice" placeholder="Buying Price" required />
    <input type="number" id="sellingPrice" placeholder="Selling Price" required />
    <input type="number" id="duration" placeholder="Duration (days)" required />
    <button type="submit">Add Item</button>
  </form>

  <table id="item-table">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Seller</th>
        <th>Product</th>
        <th>Market Price</th>
        <th>Buying Price</th>
        <th>Selling Price</th>
        <th>Consigned Date</th>
        <th>Expires</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
